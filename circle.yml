machine:
  python:
    version: 3.6.0

  services:
    - redis
    - rabbitmq-server

  environment:
    ENV_TYPE: ci
    REDIS_URI: redis://localhost:6379
    MONGO_URI: mongodb://127.0.0.1:27017/db
    AMQP_URI: "amqp://guest:guest@127.0.0.1/"
    EXT_AMQP_URI: "amqp://guest:guest@127.0.0.1/"


dependencies:
  post:
    - pip install flake8


test:
  override:
    - python -m pytest
    - flake8


deployment:
  prod:
    branch: master
    heroku:
      appname: pushw-campaigns
